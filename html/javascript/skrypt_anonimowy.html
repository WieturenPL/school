<html>
<head>
<title>Kalkulator</title>
</head>
<body>
  <p id="test">Kliknij na przycisk </p>
  <button id="klik">O tu</button>
  <script type="text/javascript">
  document.getElementById("klik").addEventListener("click",moja);
  function moja(){
    document.getElementById("test").innerHTML = "Zmiana";
  }
  </script>
</body>
</html>

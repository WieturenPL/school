<html>
<head>
  <script type="text/javascript">
  function suma(){
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;
    var w = document.getElementById('w');
    var aa = parseInt(a);
    var bb = parseInt(b);
    w.value = aa+bb;
  }
  function roznica(){
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;
    var w = document.getElementById('w');
    var aa = parseInt(a);
    var bb = parseInt(b);
    w.value = aa-bb;
  }
  function mnozenie(){
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;
    var w = document.getElementById('w');
    var aa = parseInt(a);
    var bb = parseInt(b);
    w.value = aa*bb;
  }
  function dzielenie(){
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;
    var w = document.getElementById('w');
    var aa = parseInt(a);
    var bb = parseInt(b);
    w.value = aa/bb;
  }
  function klik(znak){
    var a = document.getElementById('a').value;
    var b = document.getElementById('b').value;
    var w = document.getElementById('w');
    var aa = parseInt(a);
    var bb = parseInt(b);
    switch (znak){
      case "+":
      w.value = aa+bb;
      break;
      case "-":
      w.value = aa-bb;
      break;
      case "/":
      if (bb==0){
        alert("Nie dziel przez zero!");
        break;
      }
      else w.value = aa/bb;
      break;
      case "*":
      w.value = aa*bb;
      break;
    }
  }
  </script>
</head>
<body>
 a:<input type="text" id ="a" /> <br />
 b:<input type="text" id ="b" /> <br />
 w:<input type="text" id ="w" /> <br />
 <button onclick="klik('+')">Dodaj</button>
 <button onclick="klik('-')">Odejm</button>
 <button onclick="klik('*')">Pomnóż</button>
 <button onclick="klik('/')">Podziel</button>

<html>
<head>
  <script type="text/javascript">
  var cars= ["Saab", "Volvo", "BMW"];
  function show(){
  document.getElementById("p");
  var i;
  var tex="";
  for (i=0; i<cars.length; i++){
    tex += cars[i]+"<br />";
  }
  p.innerHTML = tex;
  }
  </script>
</head>
<body>
  <p id="p" onclick="show()">pokaz</p>
</body>
</html>
